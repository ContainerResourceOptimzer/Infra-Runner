// proto/agent.proto

syntax = "proto3";
package runner;

service RunnerAgent {
  rpc RunJob(RunExperimentRequest) returns (RunExperimentResponse);
  rpc RunMonitor(RunMonitorRequest) returns (RunMonitorResponse);
}

message RunJobRequest {
  string exp_id = 1;
  double cpu = 2;
  string mem = 3;
}

message RunJobResponse {
  string job_id = 1;
  bool success = 2;
}

message RunMonitorRequest {}

message RunMonitorResponse {
  bool success = 1;
  string message = 2;
}
